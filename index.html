<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Random Quote Generator</h1>
    <div class="box">
        <!-- <div class="qleft"> -->
        <!-- </div> -->
        <div id="quote">
            <img class="img-quote" src="img/quotation.png" alt="left quotation mark">
            <blockquote id="quote-text"></blockquote>
            <div class="author-div">
                <cite id="author"></cite>
            </div>
        </div>
        <div class="btn-div">
            <button class="btn" id="btn-twitter"><i class="fab fa-twitter"></i> <a id="twitter">Tweet</a></button>
            <button class="btn" id="btn-quote">New Quote</button>
        </div> 
    </div>
</body>

<script src="app.js"></script>
</html>
